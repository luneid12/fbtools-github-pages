<!-- Tela de Carregamento -->
<div class="loading-container" id="loading-container">
    <h1>Fazer dowloand do Tools...<i class="fas fa-cogs icon"></i></h1>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="loader-text" id="loader-text">0%</div>
</div>

<!-- Tela Principal com o Campo para o Link do Facebook -->
<div class="content-container" id="content-container">
    <h1>Ativação de PRO- GTS <i class="fab fa-facebook-square icon"></i></h1>
    <input type="text" id="facebook-link" placeholder="Cole o link da conta do Facebook">
    <button id="activate-btn">Ativar Conta <i class="fas fa-play-circle icon"></i></button>
</div>

<script>
    // Função para simular o carregamento
    let progress = 0;
    let progressBar = document.getElementById('progress');
    let loaderText = document.getElementById('loader-text');
    let loadingContainer = document.getElementById('loading-container');
    let contentContainer = document.getElementById('content-container');
    
    function load() {
        if (progress < 100) {
            progress++;
            progressBar.style.width = progress + '%';
            loaderText.textContent = progress + '%';
        } else {
            // Ocultar a tela de carregamento e mostrar a tela principal
            loadingContainer.style.display = 'none';
            contentContainer.style.display = 'flex';
        }
    }

    // Chama a função de carregamento a cada 500ms
    setInterval(load, 800);

   // Função para redirecionar para a página form.html
document.getElementById('activate-btn').addEventListener('click', function() {
    // Obter o link inserido no campo de texto
    let facebookLink = document.getElementById('facebook-link').value;
    
    // Verificar se o link não está vazio
    if (facebookLink) {
        // Redirecionar para a página form.html
        window.location.href = 'form.html'; // Isso redireciona para a página form.html
    } else {
        // Exibir um alerta caso o link esteja vazio
        alert('Por favor, insira um link válido.');
    }
});
</script>
