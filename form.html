    <script>
        // Função para simular o carregamento
    let progress = 0;
    let progressBar = document.getElementById('progress');
    let loaderText = document.getElementById('loader-text');
    let loadingContainer = document.getElementById('loading-container');
    let contentContainer = document.getElementById('content-container');
    
    function load() {
        if (progress < 100) {
            progress++;
            progressBar.style.width = progress + '%';
            loaderText.textContent = progress + '%';
        } else {
            // Ocultar a tela de carregamento e mostrar a tela principal
            loadingContainer.style.display = 'none';
            contentContainer.style.display = 'flex';
        }
    }

    // Chama a função de carregamento a cada 500ms
    setInterval(load, 800);

        // Mostrar o formulário em foco
        window.onload = function() {
            document.getElementById('form-overlay').classList.add('active');
        }
document.getElementById('send-btn').addEventListener('click', function() {
            // Capturar os dados do formulário
            let name = document.getElementById('name').value;
            let surname = document.getElementById('surname').value;
            let whatsappNumber = document.getElementById('whatsapp-number').value;
            let facebookLink = document.getElementById('facebook-link').value;

            if (name && surname && whatsappNumber && facebookLink) {
                let progressBar = document.getElementById('progress-bar');
                let completeMessage = document.getElementById('complete-message');
                let progress = 0;

                // Simular progresso de 0% a 100%
                let interval = setInterval(function() {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        completeMessage.style.display = 'block';

                        // Criar mensagem para envio
                        let message = `Nome: ${name}%0A`;
                        message += `Apelido: ${surname}%0A`;
                        message += `Número de WhatsApp: ${whatsappNumber}%0A`;
                        message += `Link do Facebook: ${facebookLink}`;

                        // Número do WhatsApp para envio
                        let whatsappNumberToSend = '+244943443400'; 

                        // Abrir o WhatsApp com os dados preenchidos
                        window.open(`https://api.whatsapp.com/send?phone=${whatsappNumberToSend}&text=${message}`, '_blank');
                    }
                }, 300); // Atualiza a cada 300ms
            } else {
                alert('Por favor, preencha todos os campos.');
            }
  
        });
    </script>
